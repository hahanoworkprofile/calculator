<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div class="calculator">
        <div class="output">
          <p class="previous">123 +</p>
          <p class="current">234</p>
        </div>

        <button class="span-2" data-action="clear">AC</button>
        <button class="span-2" data-action="equal">=</button>
        <button data-action="add">+</button>
        <button data-action="subtract">-</button>
        <button data-action="multiply">*</button>
        <button data-action="divide">/</button>
        <button data-action="delete">DEL</button>
        <button data-number=".">.</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-number="8">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-number="0">0</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
